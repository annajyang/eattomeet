<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="gc.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="back-button">
                <a href="chefchus.html">&larr;</a>
            </div>
            <h1>Chef Chu's Meet Group</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Pre-existing messages from others -->
            <div class="message-bubble received-message">
                <p>John Doe</p>
                <span>Good morning, everyone!</span>
            </div>
            <div class="message-bubble received-message">
                <p>Jane Smith</p>
                <span>How are we all doing today?</span>
            </div>
            <!-- More pre-existing messages can be added here -->
        </div>
        <div class="chat-form">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </div>
    <script src="gc_scripts.js"></script>
</body>
</html>
