<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EATtoMEET Sign Up Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
    <div class="logo">EATtoMEET</div>
    <div class="menu">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">PROFILE</a>
    </div>
</div>

<div class="form-container">
    <form action="/submit-form" method="POST">
        <h2>SIGN UP</h2>
        <input type="text" name="preferred_name" placeholder="PREFERRED NAME">
        <input type="number" name="age" placeholder="AGE">
        <input type="text" name="city_of_residence" placeholder="CITY OF RESIDENCE">
        <input type="text" name="food_preferences" placeholder="3 FOOD PREFERENCES">
        <input type="text" name="interests" placeholder="3 INTERESTS">
        <button type="submit">SUBMIT</button>
    </form>
    <p class="signin-link">ALREADY HAVE AN ACCOUNT? <a href="#">CLICK HERE!</a></p>
</div>
</body>
</html>
