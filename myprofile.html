<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="myprofile.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <title>EATtoMEET Profile</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">EATtoMEET</div>
        <div class="menu">
            <a href="/">HOME</a>
            <a href="/">ABOUT</a>
            <a href="myprofile.html">PROFILE</a>
        </div>
    </div>
    <div class="profile-container">
        <div class="top-container">
            <div class="image-container">
                <img src="imgs/mypfp.svg" alt="your profile picture placeholder" class="img">
            </div>
            <div class="text-container">
                <span class="title" id="preferred_name"></span><br>
                <span class="profile-label">Age:</span>
                <span class="profile-value" id="age"></span>
            </div>
        </div>
    
        <div class="gallery">
            <div class="profile-card">
                <div class="profile-icon">
                  <img src="imgs/locationicon.svg" alt="Location Icon">
                </div>
                <div>
                  <h2>Location</h2>
                  <span class="content" id="zip_code"></span>
                </div>
            </div>
            <div class="profile-card">
                <div class="profile-icon">
                  <img src="imgs/meetsicon.svg" alt="Meets Icon">
                </div>
                <div>
                  <h2>Meets</h2>
                  <div class="content">0</div>
                </div>
            </div>
            <div class="profile-card">
                <div class="profile-icon">
                  <img src="imgs/yearsicon.svg" alt="Calendar Icon">
                </div>
                <div>
                  <h2>Year Joined</h2>
                  <div class="content">2024</div>
                </div>
            </div>
            <div class="profile-card">
                <div class="profile-icon">
                  <img src="imgs/interestsicon.svg" alt="interests Icon">
                </div>
                <div>
                  <h2>Interests</h2>
                  <span class="content" id="interests"></span>
                </div>
            </div>
        </div>
    </div>

    <button>
        <a href="restaurants.html">YOUR RESTAURANTS</a>
    </button>
    
    <script>
        // Parse query parameters
        const queryParams = new URLSearchParams(window.location.search);
    
        // Get individual parameters
        const name = queryParams.get('preferred_name');
        const age = queryParams.get('age');
        const zip_code = queryParams.get('zip_code');
        const interests = queryParams.get('interests');
    
        // Update profile data on the page
        document.getElementById('preferred_name').textContent = name;
        document.getElementById('age').textContent = age;
        document.getElementById('zip_code').textContent = zip_code;
        document.getElementById('interests').textContent = interests;
    </script>
</body>
</html>
