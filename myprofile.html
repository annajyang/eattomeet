<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="myprofile.css" rel="stylesheet">
    <title>EATtoMEET Profile</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">EATtoMEET</div>
        <div class="menu">
            <a href="/">HOME</a>
            <a href="/">ABOUT</a>
            <a href="profile.html">PROFILE</a>
        </div>
    </div>
    <div class="profile-container">
        <div class="top-container">
            <img src="imgs/mypfp.svg" alt="your profile picture placeholder" class="inline-element">
            <div style="display:inLine; white-space: nowrap;" class="inline-element">
                <span class="title" id="preferred_name"></span><br>
                <span class="profile-label">Age:</span>
                <span class="profile-value" id="age"></span>
            </div>
        </div>
        <div class="profile-item">
          <span class="profile-label">Age:</span>
          <span class="profile-value" id="age"></span>
        </div>
    
        <div class="profile-item">
          <span class="profile-label">Zip Code:</span>
          <span class="profile-value" id="zip_code"></span>
        </div>
    
        <div class="profile-item">
          <span class="profile-label">Food Preferences:</span>
          <span class="profile-value" id="food_preferences"></span>
        </div>
    
        <div class="profile-item">
          <span class="profile-label">Interests:</span>
          <span class="profile-value" id="interests"></span>
        </div>
      </div>
    
      <script>
        // Parse query parameters
        const queryParams = new URLSearchParams(window.location.search);
    
        // Get individual parameters
        const name = queryParams.get('preferred_name');
        const age = queryParams.get('age');
        const zip_code = queryParams.get('zip_code');
        const food_preferences = queryParams.get('food_preferences');
        const interests = queryParams.get('interests');
    
        // Update profile data on the page
        document.getElementById('preferred_name').textContent = name;
        document.getElementById('age').textContent = age;
        document.getElementById('zip_code').textContent = zip_code;
        document.getElementById('food_preferences').textContent = food_preferences;
        document.getElementById('interests').textContent = interests;
      </script>
</body>
</html>
